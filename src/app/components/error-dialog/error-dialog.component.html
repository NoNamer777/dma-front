<div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
  <h4 class="text-danger">An {{ originString }} exception has occurred</h4>
  <button mat-dialog-close class="btn btn btn-light rounded-circle" type="button">
    <fa-icon icon="times"></fa-icon>
  </button>
</div>
<p><strong>Message:</strong> {{ data.exception.message }}</p>
<p *ngIf="data.exception.status != null"><strong>Status:</strong> {{ data.exception.status }} ({{ data.exception.error }})</p>

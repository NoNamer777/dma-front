<div role="button" class="card">
    <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between">
            <h5 class="card-title">{{ spell.name }}</h5>
            <div>
                <h6 class="card-title text-primary" [class.d-none]="!spell.ritual">R</h6>
                <h6 class="card-title text-primary" [class.d-none]="!spell.concentration">C</h6>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-2">
            <h6 class="card-subtitle text-muted">{{ spell.formattedSpellSchoolAndLevel }}</h6>
            <h6 class="card-subtitle">{{ spell.formattedComponents }}</h6>
        </div>
        <div class="d-none d-md-block mt-auto">
            <p class="card-text d-flex justify-content-between mb-1">
                <span class="fw-bold">Range: </span>
                <span>{{ spell.range }}</span>
            </p>
            <p class="card-text d-flex justify-content-between mb-1">
                <span class="fw-bold">Duration: </span>
                <span>{{ spell.duration }}</span>
            </p>
            <p class="card-text d-flex justify-content-between mb-1">
                <span class="fw-bold">Casting Time: </span>
                <span>{{ spell.castingTime }}</span>
            </p>
        </div>
    </div>
</div>

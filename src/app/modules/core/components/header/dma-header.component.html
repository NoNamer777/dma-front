<header>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark" [class.shadow]="sidebarService.collapsed">
        <div class="container-fluid justify-content-center justify-content-md-between">
            <a
                routerLink=""
                routerLinkActive="active"
                class="navbar-brand mx-auto"
                [style.transform]="brandOffset()"
                [routerLinkActiveOptions]="{ exact: true }"
                (click)="sidebarService.toggle(this.isCollapsable && sidebarService.isSidebarOpened)"
            >
                <img src="assets/images/map.png" alt="logo" class="d-inline align-text-top" />
                <span class="ms-2 d-none d-md-inline">DnD Mapp</span>
            </a>

            <button
                type="button"
                class="btn btn-dark btn-lg d-block d-md-none"
                id="collapse-button"
                #toggleCollapseNavBtn
                (click)="sidebarService.toggle()"
            >
                <fa-icon [icon]="toggleCollapseNavBtnIcon"></fa-icon>
            </button>

            <div class="collapse navbar-collapse ms-0 ms-md-4">
                <ul class="navbar-nav me-auto-mb-2-mb-md-0">
                    <li class="nav-item">
                        <a
                            routerLink=""
                            routerLinkActive="active"
                            class="nav-link"
                            [routerLinkActiveOptions]="{ exact: true }"
                        >
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="spells" routerLinkActive="active" class="nav-link">Spells</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

# This workflow will do a clean installation of the Node modules, and run tests.

name: test
on:
    workflow_call:
        secrets:
            token:
                required: false
    pull_request:
        branches:
            - master
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Cache Node modules
              uses: actions/cache@v2
              with:
                  path: ~/yarn
                  key: ${{ runner.os }}-node-${{ hashfiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: 16
            - name: Run tests
              run: |
                  npm i -g yarn
                  yarn
                  yarn run check

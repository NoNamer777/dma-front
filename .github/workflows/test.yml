# This workflow will do a clean install of the Node modules, and run tests.

name: test

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/npm
          key: ${{ runner.os }}-node-${{ hashfiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Setup test environment
        run: |
          truncate -s 0 src/environments/environment.test.ts
          echo ${{ secrets.TEST_ENVIRONMENT }} > src/environments/environment.test.ts

      - name: Run tests
        run: |
          npm ci
          npm run test:ci
